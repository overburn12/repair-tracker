{% extends "base.html" %}

{% block title %}Repair Unit{% endblock %}

{% block head %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        background-color: #2a2a2a;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #404040;
    }

    th {
        background-color: #353535;
        color: #bb86fc;
        font-weight: bold;
    }

    tr:hover {
        background-color: #333333;
    }

    .meta-data-mini{
        display: inline-flex; 
        justify-content: space-between; 
        gap: 1rem;
    }

    .search-box {
        margin: 15px 0;
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .search-box input {
        padding: 10px;
        background-color: #353535;
        border: 1px solid #404040;
        border-radius: 5px;
        color: #e0e0e0;
        font-size: 14px;
        flex: 1;
        max-width: 300px;
    }

    .search-box button {
        padding: 10px 20px;
        background-color: #bb86fc;
        color: #1a1a1a;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .search-box button:hover {
        background-color: #9965d4;
    }

    .error-message {
        color: #ff6b6b;
        margin-top: 10px;
        padding: 10px;
        background-color: #2a2a2a;
        border: 1px solid #ff6b6b;
        border-radius: 5px;
    }

    .loading {
        color: #bb86fc;
        font-style: italic;
    }

    .delete-btn {
        background: none;
        border: none;
        color: #ff6b6b;
        cursor: pointer;
        font-size: 18px;
        padding: 5px;
        transition: color 0.3s ease;
    }

    .delete-btn:hover {
        color: #ff4444;
    }

    .edit-btn {
        background: none;
        border: none;
        color: #bb86fc;
        cursor: pointer;
        font-size: 18px;
        padding: 5px;
        transition: color 0.3s ease;
        margin-right: 5px;
    }

    .edit-btn:hover {
        color: #9965d4;
    }

    .metadata {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 20px;
    }

    .metadata-item {
        display: flex;
        flex-direction: column;
    }

    .metadata-label {
        color: #bb86fc;
        font-weight: bold;
        font-size: 12px;
        text-transform: uppercase;
        margin-bottom: 5px;
    }

    .metadata-value {
        color: #e0e0e0;
        font-size: 16px;
    }

    .metadata-select {
        padding: 8px 12px;
        background-color: #353535;
        border: 1px solid #404040;
        border-radius: 5px;
        color: #e0e0e0;
        font-size: 16px;
        cursor: pointer;
        transition: border-color 0.3s ease;
        min-width: 150px;
    }

    .metadata-select:focus {
        outline: none;
        border-color: #bb86fc;
    }

    .metadata-select option {
        background-color: #353535;
        color: #e0e0e0;
    }

    /* Editable name/serial styles */
    .editable-name {
        cursor: pointer;
        padding: 5px;
        border-radius: 3px;
        transition: background-color 0.2s ease;
    }

    .editable-name:hover {
        background-color: rgba(187, 134, 252, 0.2);
    }

    .editable-name-input {
        font-size: inherit;
        padding: 5px;
        background-color: #353535;
        border: 2px solid #bb86fc;
        border-radius: 3px;
        color: #e0e0e0;
        font-family: inherit;
        outline: none;
    }

    .log-list {
        width: 95%;
        min-height: 200px;
        background-color: #1a1a1a;
        color: #e0e0e0;
        border: 1px solid #404040;
        border-radius: 5px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    /*override from the main style*/
    .element-block{
        width: 1000px;
    }

    .calc-width-content{
        width: calc(100% - 22px);
    }

    #comment-textarea {
        background-color: #1a1a1a;
        color: #e0e0e0;
        border: 1px solid #404040;
        border-radius: 5px;
        padding: 10px;
        font-family: monospace;
        font-size: 12px;
        resize: vertical;
        overflow-y: auto;
        white-space: pre;
    }
</style>
{% endblock %}

{% block content %}

<div class="element-block">
    <div id="metadata-loading" class="loading">Loading repair unit details...</div>
    <div id="metadata-error" class="error-message" style="display: none;"></div>
    <div id="metadata-content" style="display: none;">
        <div class="metadata">
            <div class="meta-data-mini">
                <div class="metadata-item">
                    <span style="font-size: 2em;" class="editable-name" id="meta-serial" onclick="makeSerialEditable()">-serial here-</span>
                </div>
                <button class="delete-btn" onclick="deleteRepairUnit()" title="Delete this repair unit" style="font-size: 24px; align-self: center;">üóëÔ∏è</button>
            </div>
            <div class="meta-data-mini">
                <div>
                    <span class="metadata-value" id="meta-order">-</span>
                </div>
            </div>
            <div class="meta-data-mini">
                <select class="metadata-select" id="meta-assignee" onchange="updateRepairUnitField('current_assignee_id', parseInt(this.value) || null)">
                    <option value="">No Assignee</option>
                </select>
                <span class="metadata-value editable-name" id="meta-type-display" onclick="makeTypeEditable()" style="padding: 8px 12px; min-width: 150px; display: inline-block; cursor: pointer;">-</span>
                <select class="metadata-select" id="meta-type" onchange="saveType()" style="display: none;">
                    <option value="">Select Type...</option>
                </select>
                <select class="metadata-select" id="meta-status" onchange="updateRepairUnitField('current_status_id', parseInt(this.value))">
                    <option value="">Select Status...</option>
                </select>
            </div>
            <div class="meta-data-mini">
                <div>
                    <span class="metadata-label">Created</span>
                    <span class="metadata-value" id="meta-created">-</span>
                </div>
                <div>
                    <span class="metadata-label">Last Updated</span>
                    <span class="metadata-value" id="meta-updated">-</span>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="element-block">
    <div id="add-comment-block" style="border: 20px;" class = "calc-width-content">
        <textarea id="comment-textarea" style="width: 100%;" rows="5" placeholder="Type a comment and press Enter to submit (Shift+Enter for new line)"></textarea>
    </div>
    <div style="margin-top: 10px;">
        <div id="comment-log" class="log-list calc-width-content"></div>
    </div>
</div>

<div class="element-block">
    <div id="events-list" class="log-list calc-width-content"></div>
</div>

{% endblock %}

{% block script %}
<script>
    // Get the unit key from template
    const UNIT_KEY = "{{ unit_key }}";

    // Helper function to convert UTC ISO string to local time string
    function utcToLocal(utcString) {
        if (!utcString) return '-';
        const date = new Date(utcString + (utcString.includes('Z') ? '' : 'Z'));
        return date.toLocaleString();
    }

    // Load dropdown options
    async function loadDropdownOptions() {
        try {
            // Load assignees
            const assigneesResponse = await fetch('/api/assignees');
            if (assigneesResponse.ok) {
                const assignees = await assigneesResponse.json();
                const assigneeSelect = document.getElementById('meta-assignee');
                assigneeSelect.innerHTML = '<option value="">No Assignee</option>';
                assignees.forEach(assignee => {
                    const option = document.createElement('option');
                    option.value = assignee.id;
                    option.textContent = assignee.name;
                    assigneeSelect.appendChild(option);
                });
            }

            // Load statuses
            const statusesResponse = await fetch('/api/statuses');
            if (statusesResponse.ok) {
                const statuses = await statusesResponse.json();
                const statusSelect = document.getElementById('meta-status');
                statusSelect.innerHTML = '<option value="">Select Status...</option>';
                statuses.forEach(status => {
                    const option = document.createElement('option');
                    option.value = status.id;
                    option.textContent = status.status;
                    statusSelect.appendChild(option);
                });
            }

            // Load unit types
            const typesResponse = await fetch('/api/unit-types');
            if (typesResponse.ok) {
                const types = await typesResponse.json();
                const typeSelect = document.getElementById('meta-type');
                typeSelect.innerHTML = '<option value="">Select Type...</option>';
                types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type.value;
                    option.textContent = type.label;
                    typeSelect.appendChild(option);
                });
            }
        } catch (error) {
            console.error('Error loading dropdown options:', error);
        }
    }

    // Make serial editable
    function makeSerialEditable() {
        const serialSpan = document.getElementById('meta-serial');
        const currentSerial = serialSpan.textContent;

        // Create input element
        const input = document.createElement('input');
        input.type = 'text';
        input.value = currentSerial;
        input.className = 'editable-name-input';
        input.style.fontSize = '2em';
        input.style.width = Math.max(300, currentSerial.length * 20) + 'px';

        // Replace span with input
        serialSpan.replaceWith(input);
        input.focus();
        input.select();

        // Handle enter key
        input.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                await saveSerial(input, currentSerial);
            } else if (e.key === 'Escape') {
                e.preventDefault();
                cancelSerialEdit(input, currentSerial);
            }
        });

        // Handle blur (when user clicks away)
        input.addEventListener('blur', async () => {
            await saveSerial(input, currentSerial);
        });
    }

    // Save serial
    async function saveSerial(input, originalSerial) {
        const newSerial = input.value.trim();

        // Create span element
        const span = document.createElement('span');
        span.id = 'meta-serial';
        span.className = 'editable-name';
        span.style.fontSize = '2em';
        span.onclick = makeSerialEditable;

        if (!newSerial || newSerial === originalSerial) {
            // Revert to original serial
            span.textContent = originalSerial;
            input.replaceWith(span);
            return;
        }

        // Update in database
        try {
            const response = await fetch(`/api/update-repair-unit/${UNIT_KEY}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ serial: newSerial })
            });

            const result = await response.json();

            if (result.success) {
                span.textContent = newSerial;
            } else {
                span.textContent = originalSerial;
                alert('Error updating serial: ' + result.message);
            }
        } catch (error) {
            span.textContent = originalSerial;
            alert('Error updating serial: ' + error.message);
        }

        input.replaceWith(span);
    }

    // Cancel serial edit
    function cancelSerialEdit(input, originalSerial) {
        const span = document.createElement('span');
        span.id = 'meta-serial';
        span.className = 'editable-name';
        span.style.fontSize = '2em';
        span.onclick = makeSerialEditable;
        span.textContent = originalSerial;
        input.replaceWith(span);
    }

    // Make type editable
    function makeTypeEditable() {
        const typeDisplay = document.getElementById('meta-type-display');
        const typeSelect = document.getElementById('meta-type');

        // Hide display, show select
        typeDisplay.style.display = 'none';
        typeSelect.style.display = 'inline-block';
        typeSelect.focus();

        // Add event listener to cancel on Escape
        const escapeHandler = (e) => {
            if (e.key === 'Escape') {
                cancelTypeEdit();
                typeSelect.removeEventListener('keydown', escapeHandler);
            }
        };
        typeSelect.addEventListener('keydown', escapeHandler);

        // Add blur handler to cancel if clicked outside
        const blurHandler = () => {
            setTimeout(() => {
                if (document.activeElement !== typeSelect) {
                    cancelTypeEdit();
                    typeSelect.removeEventListener('blur', blurHandler);
                }
            }, 100);
        };
        typeSelect.addEventListener('blur', blurHandler);
    }

    // Cancel type edit
    function cancelTypeEdit() {
        const typeDisplay = document.getElementById('meta-type-display');
        const typeSelect = document.getElementById('meta-type');

        // Restore original value
        typeSelect.value = typeDisplay.getAttribute('data-current-type') || '';

        // Show display, hide select
        typeDisplay.style.display = 'inline-block';
        typeSelect.style.display = 'none';
    }

    // Save type
    async function saveType() {
        const typeDisplay = document.getElementById('meta-type-display');
        const typeSelect = document.getElementById('meta-type');
        const newType = typeSelect.value;

        if (!newType) {
            cancelTypeEdit();
            return;
        }

        try {
            const response = await fetch(`/api/update-repair-unit/${UNIT_KEY}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ type: newType })
            });

            const result = await response.json();

            if (result.success) {
                // Update display
                typeDisplay.textContent = newType.charAt(0).toUpperCase() + newType.slice(1);
                typeDisplay.setAttribute('data-current-type', newType);

                // Show display, hide select
                typeDisplay.style.display = 'inline-block';
                typeSelect.style.display = 'none';
            } else {
                alert('Error updating type: ' + result.message);
                cancelTypeEdit();
            }
        } catch (error) {
            alert('Error updating type: ' + error.message);
            cancelTypeEdit();
        }
    }

    // Update repair unit field
    async function updateRepairUnitField(fieldName, fieldValue) {
        try {
            const payload = {};
            payload[fieldName] = fieldValue;

            const response = await fetch(`/api/update-repair-unit/${UNIT_KEY}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            const result = await response.json();

            if (result.success) {
                // Status changes are now automatically logged by service.py
                // Reload metadata to show updated data
                await loadUnitMetadata();
            } else {
                alert('Error: ' + result.message);
            }
        } catch (error) {
            alert('Error updating repair unit: ' + error.message);
        }
    }

    // Load repair unit metadata
    async function loadUnitMetadata() {
        if (!UNIT_KEY) {
            document.getElementById('metadata-loading').style.display = 'none';
            const errorDiv = document.getElementById('metadata-error');
            errorDiv.textContent = 'No unit key provided. Please access this page with ?key=RU-###';
            errorDiv.style.display = 'block';
            return;
        }

        try {
            const response = await fetch(`/api/repair-unit/${UNIT_KEY}`);
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Failed to load repair unit metadata');
            }

            const unit = await response.json();

            // Populate metadata
            document.getElementById('meta-serial').textContent = unit.serial || '-';

            // Set type display and dropdown values
            const typeDisplay = document.getElementById('meta-type-display');
            const typeSelect = document.getElementById('meta-type');
            typeDisplay.textContent = unit.type ? (unit.type.charAt(0).toUpperCase() + unit.type.slice(1)) : '-';
            typeDisplay.setAttribute('data-current-type', unit.type || '');
            typeSelect.value = unit.type || '';

            // Set other dropdown values
            document.getElementById('meta-status').value = unit.current_status_id || '';
            document.getElementById('meta-assignee').value = unit.current_assignee_id || '';

            // Create clickable link for repair order with order name
            const orderElement = document.getElementById('meta-order');
            if (unit.repair_order_key) {
                try {
                    // Fetch the order metadata to get the order name
                    const orderResponse = await fetch(`/api/repair-order/${unit.repair_order_key}`);
                    if (orderResponse.ok) {
                        const orderData = await orderResponse.json();
                        const orderLink = document.createElement('a');
                        orderLink.href = `/order?key=${unit.repair_order_key}`;
                        orderLink.textContent = orderData.name;
                        orderLink.style.fontSize = '16px';
                        orderElement.innerHTML = '';
                        orderElement.appendChild(orderLink);
                    } else {
                        // Fallback to showing the key if we can't fetch the name
                        const orderLink = document.createElement('a');
                        orderLink.href = `/order?key=${unit.repair_order_key}`;
                        orderLink.textContent = unit.repair_order_key;
                        orderElement.innerHTML = '';
                        orderElement.appendChild(orderLink);
                    }
                } catch (error) {
                    console.error('Error fetching order name:', error);
                    // Fallback to showing the key if there's an error
                    const orderLink = document.createElement('a');
                    orderLink.href = `/order?key=${unit.repair_order_key}`;
                    orderLink.textContent = unit.repair_order_key;
                    orderElement.innerHTML = '';
                    orderElement.appendChild(orderLink);
                }
            } else {
                orderElement.textContent = '-';
            }

            document.getElementById('meta-created').textContent = utcToLocal(unit.created);
            document.getElementById('meta-updated').textContent = utcToLocal(unit.updated_at);

            // Display events data
            const eventsList = document.getElementById('events-list');
            const commentLog = document.getElementById('comment-log');
            eventsList.innerHTML = ''; // Clear existing content
            commentLog.innerHTML = ''; // Clear existing comments

            if (unit.events_json) {
                try {
                    const parsed = JSON.parse(unit.events_json);
                    const events = parsed.events || [];

                    if (events.length === 0) {
                        eventsList.innerHTML = '<span style="color: #888;">No events recorded</span>';
                        commentLog.innerHTML = '<span style="color: #888;">No comments yet</span>';
                    } else {
                        // Reverse events to show newest first
                        const reversedEvents = [...events].reverse();

                        // Separate comments from other events
                        const comments = reversedEvents.filter(e => e.type === 'comment');
                        const otherEvents = reversedEvents.filter(e => e.type !== 'comment');

                        // Display comments in comment-log
                        if (comments.length === 0) {
                            commentLog.innerHTML = '<span style="color: #888;">No comments yet</span>';
                        } else {
                            comments.forEach(event => {
                                const commentDiv = document.createElement('div');
                                commentDiv.style.padding = '10px';
                                commentDiv.style.backgroundColor = '#2a2a2a';
                                commentDiv.style.borderRadius = '5px';
                                commentDiv.style.borderLeft = '3px solid #cf6679';
                                commentDiv.style.marginBottom = '10px';
                                commentDiv.style.position = 'relative';
                                commentDiv.style.display = 'flex';
                                commentDiv.style.gap = '15px';

                                // Left side: assignee, date, time stacked
                                const leftDiv = document.createElement('div');
                                leftDiv.style.display = 'flex';
                                leftDiv.style.flexDirection = 'column';
                                leftDiv.style.minWidth = '120px';
                                leftDiv.style.gap = '2px';

                                if (event.assignee) {
                                    const assigneeSpan = document.createElement('strong');
                                    assigneeSpan.textContent = event.assignee;
                                    leftDiv.appendChild(assigneeSpan);
                                }

                                if (event.timestamp) {
                                    const dateTime = new Date(event.timestamp + (event.timestamp.includes('Z') ? '' : 'Z'));

                                    const dateSpan = document.createElement('span');
                                    dateSpan.style.fontSize = '10px';
                                    dateSpan.style.color = '#888';
                                    dateSpan.textContent = dateTime.toLocaleDateString();
                                    leftDiv.appendChild(dateSpan);

                                    const timeSpan = document.createElement('span');
                                    timeSpan.style.fontSize = '10px';
                                    timeSpan.style.color = '#888';
                                    timeSpan.textContent = dateTime.toLocaleTimeString();
                                    leftDiv.appendChild(timeSpan);
                                }

                                // Right side: comment text
                                const rightDiv = document.createElement('div');
                                rightDiv.style.flex = '1';
                                rightDiv.style.fontFamily = 'monospace';
                                rightDiv.style.whiteSpace = 'pre-wrap';
                                rightDiv.style.wordWrap = 'break-word';
                                rightDiv.textContent = event.comment || '';

                                commentDiv.appendChild(leftDiv);
                                commentDiv.appendChild(rightDiv);

                                // Add delete button if event has an ID
                                if (event.id) {
                                    const deleteBtn = document.createElement('button');
                                    deleteBtn.className = 'delete-btn';
                                    deleteBtn.onclick = () => deleteEvent(event.id);
                                    deleteBtn.title = 'Delete this comment';
                                    deleteBtn.style.position = 'absolute';
                                    deleteBtn.style.top = '10px';
                                    deleteBtn.style.right = '10px';
                                    deleteBtn.style.background = 'none';
                                    deleteBtn.style.border = 'none';
                                    deleteBtn.style.color = '#ff6b6b';
                                    deleteBtn.style.cursor = 'pointer';
                                    deleteBtn.style.fontSize = '16px';
                                    deleteBtn.style.padding = '5px';
                                    deleteBtn.textContent = 'üóëÔ∏è';
                                    commentDiv.appendChild(deleteBtn);
                                }

                                commentLog.appendChild(commentDiv);
                            });
                        }

                        // Display other events in events-list
                        if (otherEvents.length === 0) {
                            eventsList.innerHTML = '<span style="color: #888;">No events recorded</span>';
                        } else {
                            otherEvents.forEach(event => {
                                const eventSpan = document.createElement('span');
                                eventSpan.style.padding = '10px';
                                eventSpan.style.backgroundColor = '#2a2a2a';
                                eventSpan.style.borderRadius = '5px';
                                eventSpan.style.borderLeft = '3px solid #bb86fc';
                                eventSpan.style.position = 'relative';
                                eventSpan.style.display = 'block';

                                let content = '';

                                if (event.type === 'repair') {
                                    content = `<strong style="color: #bb86fc;">REPAIR</strong><br>`;
                                    if (event.assignee) content += `Assignee: ${event.assignee}<br>`;
                                    if (event.timestamp) content += `Time: ${utcToLocal(event.timestamp)}<br>`;
                                    if (event.comment) content += `Comment: ${event.comment}<br>`;
                                    if (event.components && event.components.length > 0) {
                                        content += `Components: ${event.components.join(', ')}`;
                                    }
                                } else if (event.type === 'status') {
                                    content = `<strong style="color: #03dac6;">STATUS</strong><br>`;
                                    if (event.assignee) content += `Assignee: ${event.assignee}<br>`;
                                    if (event.timestamp) content += `Time: ${utcToLocal(event.timestamp)}<br>`;
                                    if (event.status) content += `Status: ${event.status}`;
                                }

                                // Add delete button if event has an ID
                                if (event.id) {
                                    content += `<button class="delete-btn" onclick="deleteEvent('${event.id}')" title="Delete this event" style="position: absolute; top: 10px; right: 10px; background: none; border: none; color: #ff6b6b; cursor: pointer; font-size: 16px; padding: 5px;">üóëÔ∏è</button>`;
                                }

                                eventSpan.innerHTML = content;
                                eventsList.appendChild(eventSpan);
                            });
                        }
                    }
                } catch (e) {
                    eventsList.innerHTML = '<span style="color: #ff6b6b;">Invalid events data format</span>';
                    commentLog.innerHTML = '<span style="color: #ff6b6b;">Invalid events data format</span>';
                }
            } else {
                eventsList.innerHTML = '<span style="color: #888;">No events data</span>';
                commentLog.innerHTML = '<span style="color: #888;">No comments yet</span>';
            }

            document.getElementById('metadata-loading').style.display = 'none';
            document.getElementById('metadata-content').style.display = 'block';
        } catch (error) {
            document.getElementById('metadata-loading').style.display = 'none';
            const errorDiv = document.getElementById('metadata-error');
            errorDiv.textContent = 'Error loading repair unit metadata: ' + error.message;
            errorDiv.style.display = 'block';
        }
    }

    // Delete repair unit
    async function deleteRepairUnit() {
        if (!confirm(`Are you sure you want to delete this repair unit (${UNIT_KEY})? This action cannot be undone.`)) {
            return;
        }

        try {
            const response = await fetch(`/api/delete-repair-unit/${UNIT_KEY}`, {
                method: 'DELETE'
            });

            const result = await response.json();

            if (result.success) {
                // Get the repair order key from the metadata before navigating
                const orderElement = document.getElementById('meta-order');
                const orderLink = orderElement.querySelector('a');
                if (orderLink) {
                    const orderKey = orderLink.textContent;
                    // Navigate to the order page
                    window.location.href = `/order?key=${orderKey}`;
                } else {
                    // Fallback to home page if order key not found
                    window.location.href = '/';
                }
            } else {
                alert('Error: ' + result.message);
            }
        } catch (error) {
            alert('Error deleting repair unit: ' + error.message);
        }
    }

    // Delete event from event log
    async function deleteEvent(eventId) {
        if (!confirm('Are you sure you want to delete this event? This action cannot be undone.')) {
            return;
        }

        try {
            const response = await fetch(`/api/delete-event/${UNIT_KEY}/${eventId}`, {
                method: 'DELETE'
            });

            const result = await response.json();

            if (result.success) {
                // Reload the unit metadata to refresh the event log
                await loadUnitMetadata();
            } else {
                alert('Error: ' + result.message);
            }
        } catch (error) {
            alert('Error deleting event: ' + error.message);
        }
    }

    // Submit comment
    async function submitComment() {
        const commentTextarea = document.getElementById('comment-textarea');
        const comment = commentTextarea.value.trim();

        if (!comment) {
            alert('Please enter a comment');
            return;
        }

        const assignee = getSelectedAssignee();
        if (!assignee.key) {
            alert('Please select an assignee from the menu bar');
            return;
        }

        try {
            const response = await fetch(`/api/add-comment/${UNIT_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    comment: comment,
                    assignee_key: assignee.key
                })
            });

            const result = await response.json();

            if (result.success) {
                // Clear the textarea
                commentTextarea.value = '';
                // Reload the events list
                await loadUnitMetadata();
            } else {
                alert('Error: ' + result.message);
            }
        } catch (error) {
            alert('Error submitting comment: ' + error.message);
        }
    }

    // Load data when page loads
    window.addEventListener('DOMContentLoaded', async () => {
        // Load dropdown options first
        await loadDropdownOptions();
        // Then load unit metadata which will set the selected values
        await loadUnitMetadata();

        // Add Enter key handler for comment textarea
        const commentTextarea = document.getElementById('comment-textarea');
        commentTextarea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevent new line
                submitComment();
            }
            // If Shift+Enter, allow default behavior (new line)
        });
    });
</script>
