{% extends "base.html" %}

{% block title %}Repair Unit{% endblock %}

{% block head %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        background-color: #2a2a2a;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #404040;
    }

    th {
        background-color: #353535;
        color: #bb86fc;
        font-weight: bold;
    }

    tr:hover {
        background-color: #333333;
    }

    .meta-data-mini{
        display: inline-flex; 
        justify-content: space-between; 
        gap: 1rem;
    }

    .search-box {
        margin: 15px 0;
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .search-box input {
        padding: 10px;
        background-color: #353535;
        border: 1px solid #404040;
        border-radius: 5px;
        color: #e0e0e0;
        font-size: 14px;
        flex: 1;
        max-width: 300px;
    }

    .search-box button {
        padding: 10px 20px;
        background-color: #bb86fc;
        color: #1a1a1a;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .search-box button:hover {
        background-color: #9965d4;
    }

    .error-message {
        color: #ff6b6b;
        margin-top: 10px;
        padding: 10px;
        background-color: #2a2a2a;
        border: 1px solid #ff6b6b;
        border-radius: 5px;
    }

    .loading {
        color: #bb86fc;
        font-style: italic;
    }

    .delete-btn {
        background: none;
        border: none;
        color: #ff6b6b;
        cursor: pointer;
        font-size: 18px;
        padding: 5px;
        transition: color 0.3s ease;
    }

    .delete-btn:hover {
        color: #ff4444;
    }

    .edit-btn {
        background: none;
        border: none;
        color: #bb86fc;
        cursor: pointer;
        font-size: 18px;
        padding: 5px;
        transition: color 0.3s ease;
        margin-right: 5px;
    }

    .edit-btn:hover {
        color: #9965d4;
    }

    .metadata {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 20px;
    }

    .metadata-item {
        display: flex;
        flex-direction: column;
    }

    .metadata-label {
        color: #bb86fc;
        font-weight: bold;
        font-size: 12px;
        text-transform: uppercase;
        margin-bottom: 5px;
    }

    .metadata-value {
        color: #e0e0e0;
        font-size: 16px;
    }

    .metadata-select {
        padding: 8px 12px;
        background-color: #353535;
        border: 1px solid #404040;
        border-radius: 5px;
        color: #e0e0e0;
        font-size: 16px;
        cursor: pointer;
        transition: border-color 0.3s ease;
        min-width: 150px;
    }

    .metadata-select:focus {
        outline: none;
        border-color: #bb86fc;
    }

    .metadata-select option {
        background-color: #353535;
        color: #e0e0e0;
    }

    /* Editable name/serial styles */
    .editable-name {
        cursor: pointer;
        padding: 5px;
        border-radius: 3px;
        transition: background-color 0.2s ease;
    }

    .editable-name:hover {
        background-color: rgba(187, 134, 252, 0.2);
    }

    .editable-name-input {
        font-size: inherit;
        padding: 5px;
        background-color: #353535;
        border: 2px solid #bb86fc;
        border-radius: 3px;
        color: #e0e0e0;
        font-family: inherit;
        outline: none;
    }
</style>
{% endblock %}

{% block content %}

<div class="element-block">
    <div id="metadata-loading" class="loading">Loading repair unit details...</div>
    <div id="metadata-error" class="error-message" style="display: none;"></div>
    <div id="metadata-content" style="display: none;">
        <div class="metadata">
            <div class="meta-data-mini">
                <div class="metadata-item">
                    <span style="font-size: 2em;" class="editable-name" id="meta-serial" onclick="makeSerialEditable()">-serial here-</span>
                </div>
                <button class="delete-btn" onclick="deleteRepairUnit()" title="Delete this repair unit" style="font-size: 24px; align-self: center;">üóëÔ∏è</button>
            </div>
            <div class="meta-data-mini">
                <div>
                    <span class="metadata-label">Repair Order</span>
                    <span class="metadata-value" id="meta-order">-</span>
                </div>
            </div>
            <div class="meta-data-mini">
                <select class="metadata-select" id="meta-assignee" onchange="updateRepairUnitField('current_assignee_id', parseInt(this.value) || null)">
                    <option value="">No Assignee</option>
                </select>
                <select class="metadata-select" id="meta-type" onchange="updateRepairUnitField('type', this.value)">
                    <option value="">Select Type...</option>
                </select>
                <select class="metadata-select" id="meta-status" onchange="updateRepairUnitField('current_status_id', parseInt(this.value))">
                    <option value="">Select Status...</option>
                </select>
            </div>
            <div class="meta-data-mini">
                <div>
                    <span class="metadata-label">Created</span>
                    <span class="metadata-value" id="meta-created">-</span>
                </div>
                <div>
                    <span class="metadata-label">Last Updated</span>
                    <span class="metadata-value" id="meta-updated">-</span>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="element-block">
    <span>Add Comment</span>
    <textarea id="comment-textarea" style="width: 95%; height: 200px; background-color: #1a1a1a; color: #e0e0e0; border: 1px solid #404040; border-radius: 5px; padding: 10px; font-family: monospace; font-size: 12px; resize: vertical; overflow-y: auto; white-space: pre;"></textarea>
    <button id="submit-comment-btn" onclick="submitComment()" style="margin-top: 10px; padding: 10px 20px; background-color: #bb86fc; color: #1a1a1a; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: background-color 0.3s ease;">Submit</button>
</div>

<div class="element-block">
    <span>Event Log</span>
    <div id="events-list" style="width: 95%; min-height: 200px; background-color: #1a1a1a; color: #e0e0e0; border: 1px solid #404040; border-radius: 5px; padding: 10px; display: flex; flex-direction: column; gap: 10px;"></div>
</div>

{% endblock %}

{% block script %}
<script>
    // Get the unit key from template
    const UNIT_KEY = "{{ unit_key }}";

    // Helper function to convert UTC ISO string to local time string
    function utcToLocal(utcString) {
        if (!utcString) return '-';
        const date = new Date(utcString + (utcString.includes('Z') ? '' : 'Z'));
        return date.toLocaleString();
    }

    // Load dropdown options
    async function loadDropdownOptions() {
        try {
            // Load assignees
            const assigneesResponse = await fetch('/api/assignees');
            if (assigneesResponse.ok) {
                const assignees = await assigneesResponse.json();
                const assigneeSelect = document.getElementById('meta-assignee');
                assigneeSelect.innerHTML = '<option value="">No Assignee</option>';
                assignees.forEach(assignee => {
                    const option = document.createElement('option');
                    option.value = assignee.id;
                    option.textContent = assignee.name;
                    assigneeSelect.appendChild(option);
                });
            }

            // Load statuses
            const statusesResponse = await fetch('/api/statuses');
            if (statusesResponse.ok) {
                const statuses = await statusesResponse.json();
                const statusSelect = document.getElementById('meta-status');
                statusSelect.innerHTML = '<option value="">Select Status...</option>';
                statuses.forEach(status => {
                    const option = document.createElement('option');
                    option.value = status.id;
                    option.textContent = status.status;
                    statusSelect.appendChild(option);
                });
            }

            // Load unit types
            const typesResponse = await fetch('/api/unit-types');
            if (typesResponse.ok) {
                const types = await typesResponse.json();
                const typeSelect = document.getElementById('meta-type');
                typeSelect.innerHTML = '<option value="">Select Type...</option>';
                types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type.value;
                    option.textContent = type.label;
                    typeSelect.appendChild(option);
                });
            }
        } catch (error) {
            console.error('Error loading dropdown options:', error);
        }
    }

    // Make serial editable
    function makeSerialEditable() {
        const serialSpan = document.getElementById('meta-serial');
        const currentSerial = serialSpan.textContent;

        // Create input element
        const input = document.createElement('input');
        input.type = 'text';
        input.value = currentSerial;
        input.className = 'editable-name-input';
        input.style.fontSize = '2em';
        input.style.width = Math.max(300, currentSerial.length * 20) + 'px';

        // Replace span with input
        serialSpan.replaceWith(input);
        input.focus();
        input.select();

        // Handle enter key
        input.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                await saveSerial(input, currentSerial);
            } else if (e.key === 'Escape') {
                e.preventDefault();
                cancelSerialEdit(input, currentSerial);
            }
        });

        // Handle blur (when user clicks away)
        input.addEventListener('blur', async () => {
            await saveSerial(input, currentSerial);
        });
    }

    // Save serial
    async function saveSerial(input, originalSerial) {
        const newSerial = input.value.trim();

        // Create span element
        const span = document.createElement('span');
        span.id = 'meta-serial';
        span.className = 'editable-name';
        span.style.fontSize = '2em';
        span.onclick = makeSerialEditable;

        if (!newSerial || newSerial === originalSerial) {
            // Revert to original serial
            span.textContent = originalSerial;
            input.replaceWith(span);
            return;
        }

        // Update in database
        try {
            const response = await fetch(`/api/update-repair-unit/${UNIT_KEY}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ serial: newSerial })
            });

            const result = await response.json();

            if (result.success) {
                span.textContent = newSerial;
            } else {
                span.textContent = originalSerial;
                alert('Error updating serial: ' + result.message);
            }
        } catch (error) {
            span.textContent = originalSerial;
            alert('Error updating serial: ' + error.message);
        }

        input.replaceWith(span);
    }

    // Cancel serial edit
    function cancelSerialEdit(input, originalSerial) {
        const span = document.createElement('span');
        span.id = 'meta-serial';
        span.className = 'editable-name';
        span.style.fontSize = '2em';
        span.onclick = makeSerialEditable;
        span.textContent = originalSerial;
        input.replaceWith(span);
    }

    // Update repair unit field
    async function updateRepairUnitField(fieldName, fieldValue) {
        try {
            const payload = {};
            payload[fieldName] = fieldValue;

            const response = await fetch(`/api/update-repair-unit/${UNIT_KEY}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            const result = await response.json();

            if (result.success) {
                // If status was changed, log the status change event
                if (fieldName === 'current_status_id') {
                    const assignee = getSelectedAssignee();
                    if (assignee.key) {
                        // Get the status name from the dropdown
                        const statusSelect = document.getElementById('meta-status');
                        const statusName = statusSelect.options[statusSelect.selectedIndex].textContent;

                        await fetch(`/api/add-status-event/${UNIT_KEY}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                status_name: statusName,
                                assignee_key: assignee.key
                            })
                        });
                    }
                }

                // Reload metadata to show updated data
                await loadUnitMetadata();
            } else {
                alert('Error: ' + result.message);
            }
        } catch (error) {
            alert('Error updating repair unit: ' + error.message);
        }
    }

    // Load repair unit metadata
    async function loadUnitMetadata() {
        if (!UNIT_KEY) {
            document.getElementById('metadata-loading').style.display = 'none';
            const errorDiv = document.getElementById('metadata-error');
            errorDiv.textContent = 'No unit key provided. Please access this page with ?key=RU-###';
            errorDiv.style.display = 'block';
            return;
        }

        try {
            const response = await fetch(`/api/repair-unit/${UNIT_KEY}`);
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Failed to load repair unit metadata');
            }

            const unit = await response.json();

            // Populate metadata
            document.getElementById('meta-serial').textContent = unit.serial || '-';

            // Set dropdown values
            document.getElementById('meta-type').value = unit.type || '';
            document.getElementById('meta-status').value = unit.current_status_id || '';
            document.getElementById('meta-assignee').value = unit.current_assignee_id || '';

            // Create clickable link for repair order
            const orderElement = document.getElementById('meta-order');
            if (unit.repair_order_key) {
                const orderLink = document.createElement('a');
                orderLink.href = `/order?key=${unit.repair_order_key}`;
                orderLink.textContent = unit.repair_order_key;
                orderElement.innerHTML = '';
                orderElement.appendChild(orderLink);
            } else {
                orderElement.textContent = '-';
            }

            document.getElementById('meta-created').textContent = utcToLocal(unit.created);
            document.getElementById('meta-updated').textContent = utcToLocal(unit.updated_at);

            // Display events data as formatted list
            const eventsList = document.getElementById('events-list');
            eventsList.innerHTML = ''; // Clear existing content

            if (unit.events_json) {
                try {
                    const parsed = JSON.parse(unit.events_json);
                    const events = parsed.events || [];

                    if (events.length === 0) {
                        eventsList.innerHTML = '<span style="color: #888;">No events recorded</span>';
                    } else {
                        events.forEach(event => {
                            const eventSpan = document.createElement('span');
                            eventSpan.style.padding = '10px';
                            eventSpan.style.backgroundColor = '#2a2a2a';
                            eventSpan.style.borderRadius = '5px';
                            eventSpan.style.borderLeft = '3px solid #bb86fc';

                            let content = '';

                            if (event.type === 'repair') {
                                content = `<strong style="color: #bb86fc;">REPAIR</strong><br>`;
                                if (event.assignee) content += `Assignee: ${event.assignee}<br>`;
                                if (event.timestamp) content += `Time: ${utcToLocal(event.timestamp)}<br>`;
                                if (event.comment) content += `Comment: ${event.comment}<br>`;
                                if (event.components && event.components.length > 0) {
                                    content += `Components: ${event.components.join(', ')}`;
                                }
                            } else if (event.type === 'status') {
                                content = `<strong style="color: #03dac6;">STATUS</strong><br>`;
                                if (event.assignee) content += `Assignee: ${event.assignee}<br>`;
                                if (event.timestamp) content += `Time: ${utcToLocal(event.timestamp)}<br>`;
                                if (event.status) content += `Status: ${event.status}`;
                            } else if (event.type === 'comment') {
                                content = `<strong style="color: #cf6679;">COMMENT</strong><br>`;
                                if (event.assignee) content += `Assignee: ${event.assignee}<br>`;
                                if (event.timestamp) content += `Time: ${utcToLocal(event.timestamp)}<br>`;
                                if (event.comment) content += `Comment: ${event.comment}`;
                            }

                            eventSpan.innerHTML = content;
                            eventsList.appendChild(eventSpan);
                        });
                    }
                } catch (e) {
                    eventsList.innerHTML = '<span style="color: #ff6b6b;">Invalid events data format</span>';
                }
            } else {
                eventsList.innerHTML = '<span style="color: #888;">No events data</span>';
            }

            document.getElementById('metadata-loading').style.display = 'none';
            document.getElementById('metadata-content').style.display = 'block';
        } catch (error) {
            document.getElementById('metadata-loading').style.display = 'none';
            const errorDiv = document.getElementById('metadata-error');
            errorDiv.textContent = 'Error loading repair unit metadata: ' + error.message;
            errorDiv.style.display = 'block';
        }
    }

    // Delete repair unit
    async function deleteRepairUnit() {
        if (!confirm(`Are you sure you want to delete this repair unit (${UNIT_KEY})? This action cannot be undone.`)) {
            return;
        }

        try {
            const response = await fetch(`/api/delete-repair-unit/${UNIT_KEY}`, {
                method: 'DELETE'
            });

            const result = await response.json();

            if (result.success) {
                // Get the repair order key from the metadata before navigating
                const orderElement = document.getElementById('meta-order');
                const orderLink = orderElement.querySelector('a');
                if (orderLink) {
                    const orderKey = orderLink.textContent;
                    // Navigate to the order page
                    window.location.href = `/order?key=${orderKey}`;
                } else {
                    // Fallback to home page if order key not found
                    window.location.href = '/';
                }
            } else {
                alert('Error: ' + result.message);
            }
        } catch (error) {
            alert('Error deleting repair unit: ' + error.message);
        }
    }

    // Submit comment
    async function submitComment() {
        const commentTextarea = document.getElementById('comment-textarea');
        const comment = commentTextarea.value.trim();

        if (!comment) {
            alert('Please enter a comment');
            return;
        }

        const assignee = getSelectedAssignee();
        if (!assignee.key) {
            alert('Please select an assignee from the menu bar');
            return;
        }

        try {
            const response = await fetch(`/api/add-comment/${UNIT_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    comment: comment,
                    assignee_key: assignee.key
                })
            });

            const result = await response.json();

            if (result.success) {
                // Clear the textarea
                commentTextarea.value = '';
                // Reload the events list
                await loadUnitMetadata();
            } else {
                alert('Error: ' + result.message);
            }
        } catch (error) {
            alert('Error submitting comment: ' + error.message);
        }
    }

    // Load data when page loads
    window.addEventListener('DOMContentLoaded', async () => {
        // Load dropdown options first
        await loadDropdownOptions();
        // Then load unit metadata which will set the selected values
        await loadUnitMetadata();
    });
</script>
{% endblock %}
